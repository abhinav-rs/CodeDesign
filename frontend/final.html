<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pill Tabs Modal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    /* Small Gray Button */
    .sm-gray-button {
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 16px;
        gap: 10px;
        width: 130px;
        min-width: 130px;
        height: 32px;
        background: linear-gradient(180deg, #444 0%, #333 100%);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    .sm-gray-button:hover {
        background: linear-gradient(180deg, #555 0%, #444 100%);
    }

    /* Modal Overlay */
    .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Modal Box */
    .modal {
        background-color: #2a2a2a;
        border-radius: 12px;
        padding: 24px;
        width: 480px;
        position: relative;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    }

    .modal h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }
    .modal p {
        margin: 6px 0 20px;
        font-size: 14px;
        color: #aaa;
    }

    /* Tabs Container */
    .tabs {
        display: flex;
        background: #1a1a1a;
        border-radius: 8px;
        padding: 4px;
        gap: 4px;
    }

    /* Tab */
    .tab {
        flex: 1;
        padding: 8px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        border-radius: 6px;
        background: transparent;
        color: #ccc;
        transition: background 0.2s, color 0.2s;
    }

    .tab.active {
        background: #000;
        color: #fff;
        box-shadow: inset 0 0 4px rgba(255,255,255,0.08);
    }

    /* Close Icon */
    .close {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 20px;
        cursor: pointer;
        color: #aaa;
    }
    .close:hover {
        color: white;
    }
</style>
</head>
<body>

<!-- Trigger Button -->
<button class="sm-gray-button" id="openModal">Click Me</button>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <span class="close" id="closeModal">&times;</span>
        <h2>Code Export</h2>
        <p>Manage how you download your websiteâ€™s code.</p>

        <div class="tabs">
            <div class="tab active" data-tab="htmlcss">HTML & CSS</div>
            <div class="tab" data-tab="nextjs">Next JS</div>
        </div>

    </div>
</div>

<script>
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modalOverlay = document.getElementById('modalOverlay');
    const tabs = document.querySelectorAll('.tab');

    openModal.addEventListener('click', () => {
        modalOverlay.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
        modalOverlay.style.display = 'none';
    });

    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            modalOverlay.style.display = 'none';
        }
    });

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>

</body>
</html>
